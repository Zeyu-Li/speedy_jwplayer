<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <style>
            body {
                margin-left: 15px;
                margin-right: 15px;
                margin-top: 15px;
                min-width: 250px;
                min-height: 350px;
            }
            h1 {
                font-size: 24px;
            }
            .logo img {
                height: 28px;
                margin-top: -4px;
            }
            .modal-content {
                padding: 5px 5px 5px 5px;
                background-color: rgb(224, 224, 224);
                transition: .2s;
                -moz-transition: .2s;
                -webkit-transition: .2s;
                -o-transition: .2s;
            }
            .options {
                margin-top: 10px;
            }
            .options .form-check {
                border: black 1px 1px 1px 1px;
                border-radius: 3px;
                margin: 2px;
                padding: 2px;
                transition: .2s;
                -moz-transition: .2s;
                -webkit-transition: .2s;
                -o-transition: .2s;
            }
        </style>

        <title>Speedy JW Player</title>

    </head>
    <body>
        <div class="main">
            <h1 class="logo">
                <img src="images/speed_logo.svg" class="logo-icon" alt="Logo for this extension"> Speedy JW Player <span class="version">0.1.0</span>
            </h1>
        </div>
        <div class="modal-content">
            <h1><p>Speed</p></h1>
            <div class="form-check">
                <label class="radio-inline"><input type="radio" name="optradio" checked>x 0.25</label>
                <label class="radio-inline"><input type="radio" name="optradio">x 0.5</label>
                <label class="radio-inline"><input type="radio" name="optradio">x 0.75</label>
                <label class="radio-inline"><input type="radio" name="optradio">Normal</label><br><br>
                <label class="radio-inline"><input type="radio" name="optradio">x 1.25</label>
                <label class="radio-inline"><input type="radio" name="optradio">x 1.50</label>
                <label class="radio-inline"><input type="radio" name="optradio">x 1.75</label>
                <label class="radio-inline"><input type="radio" name="optradio">x 2</label>
            </div>
        </div>

    </body>
</html>
